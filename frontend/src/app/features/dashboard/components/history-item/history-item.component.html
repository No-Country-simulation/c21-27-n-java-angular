@if (!dataExists()) {
<div class="flex flex-col items-center max-w-xl mx-auto mt-10">
  <span class="font-semibold text-9xl text-ob-title-medium-green">404</span>
  <span class="text-gray-500"> Esta transaccion no existe </span>
  <button
    (click)="goBack()"
    class="grid w-40 h-12 py-3 mt-5 text-xl font-medium text-white rounded-full outline-none ring-ob-secondary-light-green bg-ob-main-bright-green place-content-center ring"
  >
    Volver
  </button>
</div>
} @if (data()) {
<div class="flex flex-col max-w-xl mx-auto">
  <div class="cont">
    <button
      (click)="goBack()"
      class="flex items-center gap-1 px-2 mb-5 transition-colors rounded hover:bg-gray-50"
    >
      <span
        class="icon-[material-symbols--arrow-back-rounded]"
        role="img"
        aria-hidden="true"
      ></span>
      volver
    </button>
    <div class="item">
      <span class="label">{{ data()?.id }}</span>
    </div>
    <div class="item">
      <small class="label">Destino</small>
      <span>{{ data()?.destination }}</span>
    </div>
    <div class="item">
      <small class="label">Cantidad</small>
      <span>${{ data()?.amount }}</span>
    </div>
    <div class="item">
      <small class="label">Fecha</small>
      <span>{{ data()?.time | date : "MMM d, h:mm a" }}</span>
    </div>
  </div>
  <button
    class="grid self-center w-40 h-12 py-3 mt-5 text-xl font-medium text-white rounded-full outline-none ring-ob-secondary-light-green bg-ob-main-bright-green place-content-center ring"
  >
    Descargar
  </button>
</div>
}
