<a target="_blank" [href]="data().in" class="link">
  <span
    class="icon-[mdi--linkedin] link__icon"
    role="img"
    aria-hidden="true"
  ></span>
  <div class="link__info">
    <h1 class="link__info__name">
      {{ data().name }}
    </h1>
    <small class="link__info__role">{{ data().role }}</small>
  </div>
</a>
